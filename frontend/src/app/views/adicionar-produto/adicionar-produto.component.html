<div class="container mt-2 p-5">
    <form [formGroup]="seuForm" (ngSubmit)="adicionarProduto()">
        <div class="form-group">
            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto" formControlName="nome"
                placeholder="Digite o nome do produto" required>
        </div>
        <div class="form-group">
            <label for="categoriaProduto">Categoria</label>
            <select class="form-control" id="categoriaProduto" formControlName="categoria_id" required>
                <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nome }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valorProduto">Valor</label>
            <input type="text" class="form-control" id="valorProduto" formControlName="valor"
                placeholder="Digite o valor" required>
        </div>
        <div class="form-group">
            <label for="dataVencimento">Data de Vencimento</label>
            <input type="date" class="form-control" id="dataVencimento" formControlName="data_vencimento"
                placeholder="Digite a data de vencimento" required>
        </div>
        <div class="form-group">
            <label for="quantidadeEstoque">Quantidade em Estoque</label>
            <input type="text" class="form-control" id="quantidadeEstoque" formControlName="quantidade_estoque"
                placeholder="Digite a quantidade em estoque" required>
        </div>
        <div class="form-group">
            <label for="produtoPerecivel">Produto Perecível</label>
            <select class="form-control" id="produtoPerecivel" formControlName="produto_perecivel" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Adicionar Produto</button>
    </form>
</div>
